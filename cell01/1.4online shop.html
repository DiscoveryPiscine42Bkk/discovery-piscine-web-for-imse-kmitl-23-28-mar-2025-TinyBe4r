<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* "Pink? What's wrong with pink?" */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        .images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .images a {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }
        .images a:hover {
            text-decoration: underline;
        }
        hr {
            margin: 40px auto;
            width: 80%;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>W€lcøme to My Page</h1>
    
    <div class="images">
        <div>
            <img src="amazon.jpg" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div>
            <img src="ebay.jpg" alt="eBay">
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © wil 2025
    </div>
</body>
</html>
