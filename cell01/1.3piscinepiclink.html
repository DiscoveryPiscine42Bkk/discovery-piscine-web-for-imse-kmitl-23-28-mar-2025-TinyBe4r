<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
            font-weight: bold;
            padding-top: 36px;
            text-align: center;
        }
        .images {
            margin-top: 36px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .images img {
            width: 300px;
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px; /* Optional: rounded corners */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="images">
        <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank">
            <img src="dog.jpg" alt="A cute dog">
        </a>
        <img src="cat.jpg" alt="A cute cat">
    </div>
</body>
</html>
